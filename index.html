<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video 21.2</title>
  </head>
  <body>
    <h2>Colspan & Rowspan</h2>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Addidas</td>
        <td>Chất liệu</td>
        <td>Cotton</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>M, L, XL</td>
      </tr>
      <tr>
        <td>Nike</td>
        <td rowspan="2">Sản phẩm cao cấp</td>
      </tr>
    </table>
    <h2>Bài tập HTML 03</h2>
    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Gía sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aó thun nam</td>
          <td>100 000vnd</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nữ</td>
          <td>200 000vnd</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300 000vnd</td>
          <td>30</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
